<script >
function click_menuitem(item) {	
//	alert("hi");
	var items = document.getElementsByClassName("menuitem");		
	for (i=0;i<items.length;i++) {
		items[i].setAttribute("class","menuitem");
	}
	item.setAttribute("class","menuitem active");
	var contents = document.getElementsByClassName("content");
	for (i=0;i<contents.length;i++) {
		contents[i].setAttribute("class","content");
	}
	document.getElementById("content_"+item.id).setAttribute("class","content active");
}
</script>
